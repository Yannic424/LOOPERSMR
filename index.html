<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampler SP404</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="fullBackground">
        <h1>SP404</h1>

        <div class="background">

            <div class="sampler">
                <div class="pads">


                    <button class="pad" data-sound="loop1">
                        <p class="numPads">1</p>
                    </button>
                    <button class="pad" data-sound="loop2">
                        <p class="numPads">2</p>
                    </button>
                    <button class="pad" data-sound="loop3">
                        <p class="numPads">3</p>
                    </button>
                    <button class="pad" data-sound="loop4">
                        <p class="numPads">4</p>
                    </button>

                    <button class="pad" data-sound="loop5">
                        <p class="numPads">5</p>
                    </button>
                    <button class="pad" data-sound="loop6">
                        <p class="numPads">6</p>
                    </button>
                    <button class="pad" data-sound="loop7">
                        <p class="numPads">7</p>
                    </button>
                    <button class="pad empty" data-sound="">
                        <p class="numPads">8</p>
                    </button>

                    <button class="pad empty" data-sound="">
                        <p class="numPads">9</p>
                    </button>
                    <button class="pad empty" data-sound="">
                        <p class="numPads">10</p>
                    </button>
                    <button class="pad" data-sound="loop11">
                        <p class="numPads">11</p>
                    </button>
                    <button class="pad empty" data-sound="">
                        <p class="numPads">12</p>
                    </button>

                    <button class="pad empty" data-sound="">
                        <p class="numPads">13</p>
                    </button>
                    <button class="pad empty" data-sound="">
                        <p class="numPads">14</p>
                    </button>
                    <button class="pad empty" data-sound="">
                        <p class="numPads">15</p>
                    </button>
                    <button class="pad" data-sound="loop16">
                        <p class="numPads">16</p>
                    </button>
                </div>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
